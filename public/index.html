<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="https://s3.amazonaws.com/pipefy-client/client.js"></script>
    <script>
      pipefyClient.initCall({
        'pipe-buttons': function(t, board) {
          return [
            {
              icon: 'pp-ico-calendar',
              text: 'Calendar',
              callback: function(p){
                return p.modal({
                  url: './calendar.html',
                  width: '100%',
                  height: '100%'
                });
              }
            }
          ];
        }
      });
    </script>
  </body>
</html>
